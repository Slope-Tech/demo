            timeoutFunction = setTimeout(timeoutFunction, time);

            if (timeoutFunction)
                clearTimeout(timeoutFunction)
        }

        // http://blog.dreasgrech.com/2009/11/passing-pointer-to-function-with.html
        var partial = function(func /*, 0..n args */ ) {
            var args = Array.prototype.slice.call(arguments, 1);
            return function() {
                var allArguments = args.concat(Array.prototype.slice.call(arguments));
                return func.apply(this, allArguments);
            };
        };

        // Helper method to compute and set product data for Enhanced e-Commerce. 
        // element - the top most common wrapper element to productId, price and quantity  
        // position - if position is passed, it will be set into the ga object
        function setAnalyticsImpressionData(element, position, list) {
            if (window.ga && ga.create) {
                var productId = $(element).find('input[name="product_id"]').val();
                var unitPrice = 0;

                if ($(element).find('input[name="quantity"]').length)
                    unitPrice = parseFloat($(element).find('input[name="quantity"]').attr('data-price'));

                ga('ec:addImpression', {
                    'id': productId,
                    'list': list,
                    'price': unitPrice,
                    'position': position
                });
            }
        }

        function setAnalyticsProductData(element, position) {
            if (window.ga && ga.create) {
                var productId = $(element).find('input[name="product_id"]').val();

                var boxQuantity = 0;
                var unitQuantity = 0;
                var breakQuantity = 1;
                var quantity = 0;
                var boxPrice = 0;
                var unitPrice = 0;

                if ($(element).find('input[name="boxQuantity"]').length) {
                    if ($(element).find('input[name="boxQuantity"]').val() != "") {
                        boxQuantity = $(element).find('input[name="boxQuantity"]').val();
                        breakQuantity = $(element).find('input[name="boxQuantity"]').attr('data-quantity-break');
                        boxPrice = parseFloat($(element).find('input[name="boxQuantity"]').attr('data-price'));
                        ga('ec:addProduct', {
                            'id': productId,
                            'quantity': boxQuantity * breakQuantity,
                            'price': boxPrice,
                            'position': position
                        });
                    }
                }

                if ($(element).find('input[name="quantity"]').length) {
                    unitPrice = parseFloat($(element).find('input[name="quantity"]').attr('data-price'));
                    if ($(element).find('input[name="quantity"]').val() != "") {
                        quantity = $(element).find('input[name="quantity"]').val();
                    } else {
                        if (boxQuantity == 0)
                            quantity = 1;
                    }

                    if (quantity > 0) {
                        ga('ec:addProduct', {
                            'id': productId,
                            'quantity': quantity,
                            'price': unitPrice,
                            'position': position
                        });
                    }
                }
            }
        }

        function setProductActionData(element, position) {
            if (window.ga && ga.create) {
                var productId = $(element).find('input[name="product_id"]').val();
                ga('ec:addProduct', {
                    'id': productId,
                    'position': position
                });
            }
        }
